<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile card component</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>

    <main>

      <section class="card">

        <div class="top-container">
          <img src="./images/bg-pattern-card.svg" alt="">

        </div>

        <div class="middle-container">

          <img src="./images/image-victor.jpg" alt="image-victor">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>

        </div>

        <hr>

        <div class="bottom-container">

          <div class="bottom-container-left">
            <p class="numbers">80K</p>
            <p class="desciption">Followers</p>
          </div>
          <div class="bottom-container-middle">
            <p class="numbers">803K</p>
            <p class="desciption">Likes</p>
          </div>
          <div class="bottom-container-right">
            <p class="numbers">1.4K</p>
            <p class="desciption">Photos</p>
          </div>

        </div>

      </section>

    </main>

    <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dalibor Stolarski. </a>
      </p>
    </footer>

  </body>

</html>
